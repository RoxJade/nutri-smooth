{% extends "base.html" %}
{% block content %}
<main class="container content-container">

    <h3 class="red-text text-lighten-2 center-align">Add a smoothie category!</h3>

    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix red-text text-lighten-2">menu_book</i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="50"
                    type="text" class="validate cyan-text text-darken-2" required>
                    <label for="category_name">Category Name</label>
                    <span class="helper-text" data-error="Please use between 3 - 50 characters" data-success="great!">(3 - 50 characters)</span>
                </div>
            </div>
            <!-- Add Category -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light red lighten-2 center-align" type="submit" name="">Add category! 
                        <i class="material-icons right">send</i>
                    </button>
                    <!-- Cancel Add Category -->
                    <a href="{{ url_for('get_categories') }}" class="btn-floating btn tooltipped waves-effect waves-light cyan-text text-darken-2 right" data-position="right"
                            data-tooltip="Cancel add category?"><i class="material-icons">cancel</i></a>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
