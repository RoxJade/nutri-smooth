{% extends "base.html" %}
{% block content %}

    <h3 class="red-text text-lighten-3 center-align">Add your smoothie recipe!</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Category Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">local_cafe</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Recipe Name</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
