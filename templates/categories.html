{% extends "base.html" %}
{% block content %}

    <h3 class="red-text text-lighten-2 center-align">Manage Categories</h3>
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="waves-effect waves-light btn red lighten-2 center-align"><i class="material-icons right">add</i>Add a new category?</a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card center-align orange lighten-5">
                    <div class="card-content red-text text-lighten-2">
                        <h5 class="card-title"><strong>{{ category.category_name }}</strong></h5>
                    </div>
                    <div class="card-action">
                        <a href="#"
                            class="btn-floating btn-small tooltipped waves-effect waves-light red lighten-2" data-position="left"
                            data-tooltip="Edit category?"><i class="material-icons">edit</i>
                        </a>
                        <a href="#modal"
                            class="btn-floating btn-small modal-trigger tooltipped waves-effect waves-light cyan darken-2" data-position="right"
                            data-tooltip="Delete category?" data-target="modal"><i
                                class="material-icons">delete</i>
                        </a>
                        <div id="modal" class="modal">
                            <div class="modal-content">
                                <h5 class="red-text text-lighten-3 center-align delete-header">Are you sure you want to delete
                                    {{ category.category_name }}?</h5>
                            </div>
                            <div class="modal-footer center-align">
                                <a href="#"
                                    class="modal-close waves-effect btn-small">Delete</a>
                                <a href="#" class="modal-close waves-effect btn-floating btn-small right red lighten-2"><i
                                    class="material-icons">close</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
