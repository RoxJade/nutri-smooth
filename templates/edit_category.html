{% extends "base.html" %}
{% block content %}
    <main class="container content-container">
        <h4 class="red-text text-lighten-2 center-align">Edit category</h4>
    
        <div class="row card-panel grey lighten-4">
            <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <!-- Category Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix red-text text-lighten-2">menu_book</i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="50" type="text"
                            value="{{ category.category_name }}" class="validate cyan-text text-darken-2" required>
                        <label for="category_name">Category Name</label>
                        <span class="helper-text" data-error="Please use between 3 - 50 characters" data-success="great!">(3 - 50 characters)</span>
                    </div>
                </div>
                <!-- Edit Category -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light red lighten-2 center-align" type="submit">Save changes
                            <i class="material-icons right hide-on-small-only">save</i>
                        </button>
                        <!-- Cancel Edit Category -->
                        <a href="{{ url_for('get_categories') }}"
                            class="btn-floating btn-small tooltipped waves-effect waves-light cyan-text text-darken-2 right"
                            data-position="right" data-tooltip="Cancel edit?"><i class="material-icons">close</i></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
