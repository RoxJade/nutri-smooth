{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                {% for recipe in recipes %}
                <div class="card-image">
                    <img src="{{ url_for('static', filename='images/proteina-colada.jpg') }}">
                    <span class="card-title">{{ recipe.recipe_name }}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red lighten-2"><i class="material-icons">favorite</i></a>
                </div>
                <div class="card-content">
                    <p>{{ recipe.recipe_ingredients }}</p>
                </div>
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab"><a href="#test4">Macros</a></li>
                        <li class="tab"><a class="active" href="#test5">Nutrients</a></li>
                    </ul>
                </div>
                <div class="card-content grey lighten-4">
                    <div id="test4">{{ recipe.recipe_macros }}</div>
                    <div id="test5">{{ recipe.health_benefits }}</div>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
